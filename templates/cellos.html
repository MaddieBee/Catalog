<html>
    
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    
    </head>
    
    <body>
    
        <div class="container">
            <p>Click table row to view details</p>
            <table>
                <thead>
                    <tr>
                        <th>Cello</th>
                        <th>Cello Model</th>
                        <th>Price</th>
                        <th>Year Built</th>
                        <th>Country of Origin</th>
                        <th>Classification</th>

                    </tr>
                </thead>
                <tbody>
                    {% for cello in cellos %}
                    <tr>
                        <td>{{  cello.id  }}</td>
                        <td>{{  cello.model  }}</td>
                        <td>{{  cello.price  }}</td>
                        <td>{{  cello.year  }}</td>
                        <td>{{  cello.country  }}</td>
                        <td>{{  cello.classification  }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="button" class="btn btn-primary">Add Cello</button>
        </div>

    </body>

</html>
