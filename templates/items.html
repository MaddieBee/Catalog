{% extends "main.html" %} 

{% block content %}

	<div class = 'pane'>
		<h1>Cello Catalog</h1>

			<a href="{{url_for('newitem')}}" > <h3> Add A New Item </h3> </a>

	</div>


	{% for item in items %}
   
		<a href = "{{url_for('showitems', item_id = item.id)}}"> 

			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 cello-list">
						<h3>{{item.model}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>


	{% endfor %}
{% endblock %}
