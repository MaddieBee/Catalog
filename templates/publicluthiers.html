{% extends "main.html" %} 
{% block content %} 
<div class="container">
    <h1>Cello Luthiers</h1>

</div>

<div class="luthiername">
    <div class="container2">
           
        <span>
            {% for luthier in luthiers %}
                    
            <h4>{{ luthier.name }}</h4>
            <a href="{{url_for('show_cellos', luthier_id = luthier.id)}}">     Show Cellos</a>
               
            {% endfor %}
        </span>   
    </div>
</div>
{% endblock %}
